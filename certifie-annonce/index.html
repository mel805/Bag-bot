<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Certification de Prestige</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;800;900&family=Crimson+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="certificate">
      <div class="border-frame">
        <header class="header">
          <span class="crown" aria-hidden="true">♛</span>
          <h1 id="title" class="gold-text">CERTIFICATION DE PRESTIGE</h1>
          <span class="crown" aria-hidden="true">♛</span>
        </header>

        <main class="content">
          <h2 id="displayName" class="name gold-text">Nom du/de la Certifié·e</h2>
          <p class="subtitle gold-text" id="subtitle">obtient le statut officiel de</p>

          <div class="lines">
            <p class="line gold-text">Niveau certifié : <span id="level">1</span></p>
            <p class="line gold-text">Dernière distinction : <span id="distinction">Novice</span></p>
          </div>

          <div class="medallion" aria-hidden="true">
            <div class="medal-ring"></div>
            <div class="medal-core">
              <span id="status" class="medal-text">CERTIFIÉ</span>
            </div>
          </div>

          <h3 class="congrats gold-text">Félicitations !</h3>
          <p id="tagline" class="tagline gold-text">CONTINUE TON ASCENSION VERS LES RÉCOMPENSES ULTIMES</p>
        </main>

        <footer class="footer" aria-hidden="true">
          <span class="diamond">◆</span>
          <span class="diamond">◆</span>
        </footer>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
  </html>
