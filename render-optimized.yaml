services:
  - type: web
    name: bag-discord-bot-optimized
    env: node
    autoDeploy: true
    plan: free
    buildCommand: npm ci --production --silent
    startCommand: npm run render-start-optimized
    envVars:
      - key: DISCORD_TOKEN
        sync: false
      - key: DATA_DIR
        value: "/var/data"
      - key: CLIENT_ID
        sync: false
      - key: GUILD_ID
        sync: false
      - key: LOCATIONIQ_TOKEN
        sync: false
      - key: LEVEL_CARD_LOGO_URL
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: GITHUB_REPO
        value: "mel805/Bag-bot"
      - key: GITHUB_BACKUP_BRANCH
        value: "backup-data"
      - key: DATABASE_URL
        fromDatabase:
          name: bag-bot-db
          property: connectionString
      # OPTIMISATIONS RENDER SPÉCIFIQUES
      - key: NODE_OPTIONS
        value: "--max-old-space-size=400 --max-semi-space-size=64"
      - key: RENDER
        value: "true"
      - key: NODE_ENV
        value: "production"
      # TIMEOUTS OPTIMISÉS POUR RENDER
      - key: DEFAULT_TIMEOUT
        value: "1500"
      - key: NETWORK_TIMEOUT
        value: "2000"
      - key: INTERACTION_TIMEOUT
        value: "2500"
      # CONFIGURATION MUSIQUE V3 OPTIMISÉE
      - key: ENABLE_MUSIC
        value: "true"
      - key: ENABLE_LOCAL_LAVALINK
        value: "false"
      - key: ENABLE_LOCAL_LAVALINK_V3
        value: "false"
      - key: MUSIC_V3_ONLY
        value: "true"
      - key: LAVALINK_NODES
        value: '[{"identifier":"darrennathanael-ssl","host":"lavalink.darrennathanael.com","port":443,"password":"darrennathanael.com","secure":true,"retryAmount":2,"retryDelay":3000,"priority":1,"timeout":2000,"note":"Primary SSL node - 61ms avg"},{"identifier":"ajieblogs-v3-backup","host":"lava-v3.ajieblogs.eu.org","port":80,"password":"https://dsc.gg/ajidevserver","secure":false,"retryAmount":2,"retryDelay":4000,"priority":2,"timeout":2000,"note":"Backup node - 471ms avg"}]'
      # OPTIMISATIONS PERFORMANCE
      - key: FORCE_DEFER_ALL_INTERACTIONS
        value: "true"
      - key: REDUCE_NETWORK_TIMEOUTS
        value: "true"
      - key: ENABLE_RENDER_OPTIMIZATIONS
        value: "true"
      # LIMITES MUSIQUE POUR RENDER
      - key: MUSIC_MAX_CONCURRENT_CONNECTIONS
        value: "3"
      - key: MUSIC_CONNECTION_TIMEOUT
        value: "2000"
      - key: MUSIC_MAX_QUEUE_SIZE
        value: "25"
      - key: MUSIC_MAX_TRACK_DURATION
        value: "600"
      - key: MUSIC_ENABLE_FALLBACK
        value: "true"
      # LIMITES DISCORD
      - key: DISCORD_MAX_VOICE_CONNECTIONS
        value: "1"
      - key: DISCORD_VOICE_TIMEOUT
        value: "5000"
      - key: DISCORD_RECONNECT_ATTEMPTS
        value: "2"
    volumes:
      - name: bag-bot-data
        mountPath: /var/data
databases:
  - name: bag-bot-db
    plan: free
volumes:
  - name: bag-bot-data
    sizeGB: 1